<div data-plugin-style-id="oauth-authorization-plugin">
    <style>
        [data-plugin-style-id="oauth-authorization-plugin"] .tooltip-info {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        [data-plugin-style-id="oauth-authorization-plugin"] .tooltip-info .tooltip-content {
            font-family: "Open Sans", "Helvetica Neue", Helvetica, Roboto, Arial, sans-serif;
            cursor: auto;
            font-size: 0.78rem;
            text-transform: none;
            background-color: #efefef;
            border: 1px solid #cacaca;
            border-radius: 3px;
            display: block;
            padding: 1rem;
            position: absolute;
            visibility: hidden;
            width: 500px;
            z-index: 10;
            top: 100%;
            color: #000;
        }

        [data-plugin-style-id="oauth-authorization-plugin"] .tooltip-info .tooltip-content-right {
            right: 0;
        }

        [data-plugin-style-id="oauth-authorization-plugin"] .tooltip-info:after {
            font-family: 'FontAwesome';
            content: "\f05a";
            font-weight: normal;
            font-style: normal;
            display: inline-block;
            text-decoration: inherit;
            line-height: 1.8;
            font-size: 0.875rem;
            color: #0a0a0a;
            -webkit-font-smoothing: antialiased;
            margin: 0 10px;
        }

        [data-plugin-style-id="oauth-authorization-plugin"] .tooltip-info:hover .tooltip-content {
            visibility: visible;
        }

        [data-plugin-style-id="oauth-authorization-plugin"] code {
            border: none;
            background: #ddd;
            border-radius: 3px;
            color: inherit;
        }

        [data-plugin-style-id="oauth-authorization-plugin"] textarea {
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
        }

        [data-plugin-style-id="oauth-authorization-plugin"] .code {
            font-family: Consolas, "Liberation Mono", Courier, monospace;
            padding: 16px;
            overflow: auto;
            font-size: 0.8125rem;
            line-height: 1.45;
            background-color: #e6e6e6;
            border-radius: 3px;
        }

    </style>

    <div class="form_item_block">
        <label ng-class="{'is-invalid-label': GOINPUTNAME[ClientId].$error.server}">OAuth Client ID:<span class='asterix'>*</span>
            <div class="tooltip-info">
              <span class="tooltip-content">
                Public identifier for the client that is required for all OAuth flows.
              </span>
            </div>
        </label>
        <input ng-class="{'is-invalid-input': GOINPUTNAME[ClientId].$error.server}" type="password" ng-model="ClientId" ng-required="true"/>
        <span class="form_error form-error" ng-class="{'is-visible': GOINPUTNAME[ClientId].$error.server}" ng-show="GOINPUTNAME[ClientId].$error.server">{{GOINPUTNAME[ClientId].$error.server}}</span>
    </div>

    <div class="form_item_block">
        <label ng-class="{'is-invalid-label': GOINPUTNAME[ClientSecret].$error.server}">OAuth Client Secret:<span class='asterix'>*</span>
            <div class="tooltip-info">
              <span class="tooltip-content">
                Secret used by the client to exchange an authorization code for a token. This must be kept confidential! Do not include it in apps which cannot keep it secret, such as those running on a client.
              </span>
            </div>
        </label>
        <input ng-class="{'is-invalid-input': GOINPUTNAME[ClientSecret].$error.server}" type="password" ng-model="ClientSecret" ng-required="true"/>
        <span class="form_error form-error" ng-class="{'is-visible': GOINPUTNAME[ClientSecret].$error.server}" ng-show="GOINPUTNAME[ClientSecret].$error.server">{{GOINPUTNAME[ClientSecret].$error.server}}</span>
    </div>

    <div class="form_item_block">
        <label>Allowed domains:
            <div class="tooltip-info">
                <span class="tooltip-content">
                    List of google domains that should be allowed to login
                    <div class="code">
                        example.com<br/>
                        example.edu<br/>
                        example.co.in
                    </div>
                </span>
            </div>
        </label>
        <textarea ng-model="AllowedDomains" rows="5" ng-class="{'is-invalid-input': GOINPUTNAME[AllowedDomains].$error.server}"></textarea>
        <span class="form_error form-error" ng-class="{'is-visible': GOINPUTNAME[AllowedDomains].$error.server}" ng-show="GOINPUTNAME[AllowedDomains].$error.server">{{GOINPUTNAME[AllowedDomains].$error.server}}</span>
    </div>
</div>

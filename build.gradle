plugins {
    id 'co.riiid.gradle' version '0.4.2'
}

apply plugin: 'java'
apply from: 'plugin-helpers.gradle'

sourceCompatibility = 1.8
targetCompatibility = 1.8

project.ext.pluginVersion = '3.0.0'
project.ext.fullVersion = project.git.distVersion() ? "${project.pluginVersion}-${project.git.distVersion()}" : project.pluginVersion

version = project.fullVersion
group = 'cd.go'

project.ext.pluginDesc = [
        id         : 'cd.go.authorization.google',
        repo       : rootProject.name,
        version    : project.fullVersion,
        goCdVersion: '19.2.0',
        name       : 'Google oauth authorization plugin',
        description: 'Google oauth authorization plugin for GoCD',
        vendorName : 'GoCD Contributors',
        vendorUrl  : 'https://github.com/gocd-contrib/google-oauth-authorization-plugin'
]

repositories {
    jcenter()
    mavenLocal()
}

dependencies {
    compileOnly group: 'cd.go.plugin', name: 'go-plugin-api', version: '19.2.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.8.1'

    testCompile group: 'cd.go.plugin', name: 'go-plugin-api', version: '19.2.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.25.1'
    testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3'
    testCompile group: 'org.skyscreamer', name: 'jsonassert', version: '1.5.0'
    testCompile 'com.squareup.okhttp3:mockwebserver:3.8.1'
}

sourceSets {
    test {
        java {
            compileClasspath += configurations.compileOnly
            runtimeClasspath += configurations.compileOnly
        }
    }
}

jar {
    from(configurations.compile) {
        into "lib/"
    }

//    This is useful for debugging
//    from(sourceSets.main.java) {
//        into "/"
//    }
}

apply from: 'plugin-tasks.gradle'